{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h3>Edit Post</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'feed' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
