{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Are you sure you want to delete this comment?</h4>
    <p>"{{comment.content}}"</p>
    <form method="pos">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'feed' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
