{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h4>Edit Comment</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'feed' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
