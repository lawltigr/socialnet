{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h3 class="mb-3">Edit Profile</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Save changes</button>
    </form>
</div>
{% endblock %}
